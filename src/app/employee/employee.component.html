<div class="container">
  <h2>User form</h2>
  <form [formGroup]="employee" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        [class.is-invalid]="
          employee.get('name').invalid && employee.get('name').touched
        "
        type="text"
        class="form-control"
        formControlName="name"
      />
      <small
        [class.d-none]="
          employee.get('name').valid || employee.get('name').untouched
        "
        class="text-danger"
        >Please enter a valid name</small
      >
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        [class.is-invalid]="
          employee.get('email').invalid && employee.get('email').touched
        "
        type="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input
        [class.is-invalid]="
          employee.get('city').invalid && employee.get('city').touched
        "
        type="text"
        class="form-control"
        formControlName="city"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">State</label>
      <input
        [class.is-invalid]="
          employee.get('state').invalid && employee.get('state').touched
        "
        type="text"
        class="form-control"
        formControlName="state"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="mt-4">
    <!-- {{ employee.value | json }} -->
  </div>
</div>
