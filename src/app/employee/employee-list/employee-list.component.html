<div class="row">
  <div class="col-md-8">
    <h3>Employee List</h3>
    <div>
      <a class="btn btn-primary" href="#" [routerLink]="['/employee-list/add']">Add</a>
    </div>
    <table class="table table-striped" *ngIf="employees | async as empData">
      <thead>
      <tr>
          <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>State</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of empData">
        <td>{{employee.id}}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.city }}</td>
        <td>{{ employee.state }}</td>
        <td>
          <a href="" class="btn btn-primary" [routerLink]="['edit', employee.id]">Update</a>&nbsp;
          <button class="btn btn-danger" (click)="onDelete(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
