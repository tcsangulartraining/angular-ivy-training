<div class="container mt-4">
  <h2>User form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">User name</label>
      <input
        [class.is-invalid]="
          registrationForm.get('userName').invalid &&
          registrationForm.get('userName').touched
        "
        type="text"
        class="form-control"
        formControlName="userName"
      />
      <small
        [class.d-none]="
          registrationForm.get('userName').valid ||
          registrationForm.get('userName').untouched
        "
        class="text-danger"
        >Please enter a valid user name</small
      >
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input
        [class.is-invalid]="
          registrationForm.get('email').invalid &&
          registrationForm.get('email').touched
        "
        type="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input
        [class.is-invalid]="
          registrationForm.get('password').invalid &&
          registrationForm.get('password').touched
        "
        type="password"
        class="form-control"
        formControlName="password"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">City</label>
      <input
        [class.is-invalid]="
          registrationForm.get('city').invalid &&
          registrationForm.get('city').touched
        "
        type="text"
        class="form-control"
        formControlName="city"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="mt-4">
    {{ registrationForm.value | json }}
  </div>
</div>
