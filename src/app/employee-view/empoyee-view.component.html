<div class="row">
  <div class="col-mg-12">
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>State</th>
      </tr>
      <tr *ngFor="let emp in employee">
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.city }}</td>
        <td>{{ emp.state }}</td>
      </tr>
    </table>
  </div>
</div>
