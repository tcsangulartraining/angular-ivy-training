<div class="row">
    <div class="col-md-6 offset-md-6">
        <h3>Login</h3>
        <hr/>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
                <div *ngIf="loginForm.get('email').errors.required">
                    Email is required
                </div>
                <div *ngIf="loginForm.get('email').errors.email">Invalid Email</div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
                <div *ngIf="loginForm.get('password').errors.required">
                    Password is required
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </div>
            
        </form>
    </div>
</div>
